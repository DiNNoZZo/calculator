<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="src/js/index.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <div data-math="" class="calculator__output-text"></div>
        <div data-result="" class="calculator__output-text"></div>
      </div>
      <button data-delete="" class="btn span-two">&larr;</button>
      <button data-all-clear="" class="btn btn__keyboard">C</button>
      <button data-operation="" class="btn btn__keyboard">&divide;</button>
      <button data-number="" class="btn btn__keyboard">7</button>
      <button data-number="" class="btn btn__keyboard">8</button>
      <button data-number="" class="btn btn__keyboard">9</button>
      <button data-operation="" class="btn btn__keyboard">&times;</button>
      <button data-number="" class="btn btn__keyboard">4</button>
      <button data-number="" class="btn btn__keyboard">5</button>
      <button data-number="" class="btn btn__keyboard">6</button>
      <button data-operation="" class="btn btn__keyboard">-</button>
      <button data-number="" class="btn btn__keyboard">1</button>
      <button data-number="" class="btn btn__keyboard">2</button>
      <button data-number="" class="btn btn__keyboard">3</button>
      <button data-operation="" class="btn btn__keyboard">&plus;</button>
      <button data-number="" class="btn btn__keyboard">0</button>
      <button data-number="" class="btn btn__keyboard">.</button>
      <button data-equals="" class="btn btn__keyboard span-two">
        &equals;
      </button>
      <div class="switch">
        <label class="switch__label" for="switch">Dark mode</label>
        <input
          class="switch__input"
          type="checkbox"
          name="dark-mode"
          id="switch"
        />
      </div>
      <p class="creator">create by Ján Vlčko 2021</p>
    </div>
  </body>
</html>
